<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ingreso / Registro</title>
  <link rel="stylesheet" href="estilos.css">
  <script src="env.js"></script>
  <script defer src="login.js"></script>
</head>
<body>
  <section>
    <h1>Bienvenido a la App de Comentarios</h1>

    <h2>Registro</h2>
    <form id="registerForm">
      <!-- Validacion de datos HTML-->
      <input class = "inputIndex" name="username" type="email" placeholder="ejemplo@dominio.com" required />
      <input class = "inputIndex" name="password" type="password" placeholder="Min. 6 caracteres" required minlength="6" />
      <input class = "inputIndex" name="confirmPassword" type="password" placeholder="Confirmar contraseña" required />
      <button class = "buttonIndex" type="submit">Registrarse</button>
    </form>

    <h2>Ingreso</h2>
    <form id="loginForm">
      <!-- Validacion de datos HTML-->
      <input class = "inputIndex" name="username" type="email" placeholder="ejemplo@dominio.com" required />
      <input class = "inputIndex" name="password" type="password" placeholder="Contraseña" required />
      <button class = "buttonIndex" type="submit">Ingresar</button>
    </form>
  </section>
</body>
</html>
